<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="container">
        <h1>Let's Play Tic-Tac-Toe Game :) </h1>
        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="game-players">
            <div class="players player-1">Player-1</div>
            <div class="players  player-2">Player-2</div>
        </div>
        <button class="restart">Restart</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
